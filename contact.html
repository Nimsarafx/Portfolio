<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="contact">
        <div class="container">
            <nav>
                <img src="photos/logo.png" alt="logo">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <span id="menu-btn">&#9776;</span>
                <span id="close-menu-btn">&times;</span>
            </nav>
        </div>
    </header>
    <main class="contact">
        <div class="contact_form">
            <section>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
            <ul>
                <li><a href="https://www.linkedin.com/in/nimsara-mahith-480170260/" target="_blank"><img src="photos/linkedin_logo.png"  id="linkedin" height="50" width="50"></a></li>
                <li><a href="https://github.com/Nimsarafx" target="_blank"><img src="photos/github_logo.png"  id="git" height="50" width="50"></a></li>
                <li><a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="photos/insta_logo.png"  id="insta" height="50" width="50"></a></li>
            </ul>
        </section>
        </div>
    </main>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script>
        const header = document.querySelector("header");
        const menuBtn = document.querySelector("#menu-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        menuBtn.addEventListener("click", () => {
            header.classList.add("show-mobile-menu");
        });

        closeMenuBtn.addEventListener("click", () => {
            header.classList.remove("show-mobile-menu");
        });

    </script>
</body>
</html>
</body>
</html>
